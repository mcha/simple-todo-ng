<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Todo App ES5</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
<body>

<div class=".panel panel-default">
  <div class="panel-heading">
    <h3>Todo List</h3>
  </div>
  <div class="panel-body">
    <a href="#" class="btn btn-success"> <i class="fa fa-flash"></i>&nbsp; New Todo</a>
    <p></p>
    <div class="row col-md-8">
    <form class="form-inline" data-ng-hide="vm.enabled">
      <div id="form-group">
      <div class="form-control">Sleep a litlle...</div>&nbsp;
      <a class="btn btn-sm btn-danger"> <i class="fa fa-trash"></i>&nbsp; Delete</a>
      <a class="btn btn-sm btn-warning"> <i class="fa fa-pencil"></i>&nbsp; Modify</a>
      </div>
    </form>

    <form class="form-inline">
      <div id="form-group">
      <input id="label_1" type="text" name="label" class="form-control mca-todo-labelbox" size="17">&nbsp;
      <button class="btn btn-sm btn-success"> <i class="fa fa-check"></i>&nbsp; Save</button>
      <a class="btn btn-sm btn-warning"> <i class="fa fa-history"> </i>&nbsp; Cancel</a>
      </div>
    </form>
  </div>
</div>

</body></html>
