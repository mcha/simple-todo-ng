
<div class=".panel panel-default">
  <div class="panel-heading">
    <h3>Todo List</h3>
  </div>
  <div class="panel-body"><a href="#/todos/todo/new" class="btn btn-success"> <i class="fa fa-flash"></i>&nbsp; New Todo</a>
    <p></p>
    <div class="row col-md-8" data-ng-repeat="todo in vm.todos">
      <mca-todo todo="todo" save-method="vm.save(todo)" delete="vm.delete(todo._id)"/>
    </div>
    <div data-ng-if="vm.todos &amp;&amp; vm.todos.length==0">
      No todos...
    </div>
  </div>
</div>
